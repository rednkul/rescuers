<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="ru">
<head>
    <!-- //Meta tag Keywords -->
    <title>{% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <!--/ Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <!--// Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/tables.css' %}" rel="stylesheet">
    <!-- //font-awesome-icons -->
  <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">
    <!-- //Fonts -->
</head>
<body style="background-color:#C7D0CC">
    <div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"  style="padding:0rem 0.5rem">
    <ol class="breadcrumb" style="background-color:#343a40; padding-left:0">
        <li class="breadcrumb-item">
            <a class="anav" href="{% url 'workers:home_page' %}" class="editContent">Сотрудники</a>
        </li>
        <li class="breadcrumb-item">
            <a class="anav" href="{% url 'workers:divisions' %}" class="editContent">Подразделения</a>
        </li>
        <li class="breadcrumb-item">
            <a class="anav" href="{% url 'workers:staffing' %}" class="editContent">Укомплектованность</a>
        </li>
        </ol>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
                <span class="navbar-text">{{ user.username }}</span>
            </li>
            <li  class="nav-item">
                <a class="anav nav-link " href="{% url 'admin:index'%}" >Страница администратора</a>
            </li>
            <li  class="nav-item">
                <a class="anav nav-link " href="{% url 'account_logout'%}" >Выход</a>
            </li>
        </ul>
        {% endif %}
    </nav>





    {% block base %}

    {% endblock base %}

    </div>


<!--<script src="{% static 'js/scripts.js' %}"></script>-->
<!--<script src="https://github.com/twitter/hogan.js"></script>-->
</body>
</html>
