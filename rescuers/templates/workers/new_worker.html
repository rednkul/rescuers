{% extends 'workers/base.html' %}
{% load bootstrap4 %}
{% block title %} Новый работник {% endblock title %}
{% block divisions %}

<div class="col-lg-4 offset-lg-4">
  <form action="{% url 'workers:new_worker' %}" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% bootstrap_form form %}

      <button name="submit" class="btn btn-outline-info btn-lg bg-info text-light d-block mx-auto">Добавить сотрудника</button>

  </form>
</div>
{% endblock divisions %}
