{% extends 'workers/base.html' %}
{% block title %} Удалить подразделение {{ division.name }} {% endblock title %}
{% load bootstrap4 %}
{% block divisions %}
<div class="row">
    <div class="col-lg-3 offset-lg-4" style="text-align:justify">
    <h2>Вы уверены, что хотите удалить подразделение {{ division.name }}?</h2>
    </div>
    <div class="col-lg-3 offset-lg-4 mt-5">
    <form  action="{% url 'workers:delete_division' division.id %}" method="post">{% csrf_token %}
      <button class="del_btn btn-danger" type="submit">Да</button>
    </form>
    </div>
</div>
{% endblock divisions %}
