{% extends 'workers/base.html' %}
{% load bootstrap4 %}
{% block title %} Новая должность {% endblock title %}
{% block content %}

<div class="col-lg-4 offset-lg-4">
  <form action="{% url 'workers:new_post' %}" method="post" >

    {% csrf_token %}
    {% bootstrap_form form %}

      <button name="submit" class="btn btn-outline-info btn-lg bg-info text-light d-block mx-auto">Добавить должность</button>

  </form>
</div>
{% endblock content %}
